<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon | UAA Rocketry Team</title>
  <style>
    :root {
      --uaa-green: #006847;
      --uaa-gold: #FFB81C;
      --uaa-dark: #1C2C1C;
      --text: #333;
      --light-bg: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      line-height: 1.6;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--uaa-green), var(--uaa-dark));
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo-container img {
      height: 80px;
      width: auto;
    }

    .rocket-animation {
      width: 100px;
      height: 100px;
      margin: 2rem auto;
      animation: launch 4s infinite;
    }

    @keyframes launch {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      50% {
        transform: translateY(-100px) rotate(5deg);
        opacity: 0.5;
      }

      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .countdown {
      font-size: 2rem;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      min-width: 120px;
    }

    .countdown-number {
      font-size: 3rem;
      font-weight: bold;
      color: var(--uaa-gold);
    }

    .contact-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 600px;
    }

    .email {
      color: var(--uaa-gold);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--uaa-gold);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .countdown {
        flex-direction: column;
        gap: 1rem;
      }

      .countdown-item {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img alt="UAA Logo - University seal in green and gold" src="uaa-logo.png" width="240" height="80">
    </div>

    <svg class="rocket-animation" viewBox="0 0 100 100">
      <path d="M50 10 L60 40 L50 90 L40 40 Z" fill="var(--uaa-gold)" />
      <circle cx="50" cy="40" r="10" fill="#ff4444" />
      <path d="M45 90 L55 90 L50 100 Z" fill="#ff4444" />
    </svg>

    <h1>UAA Rocketry Team</h1>
    <h2>Website Coming Soon</h2>

    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div>Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div>Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div>Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div>Seconds</div>
      </div>
    </div>

    <div class="contact-info">
      <h3>Interested in Joining Our Team?</h3>
      <p>We're always looking for passionate students to join the UAA Rocketry Team!</p>
      <p>Contact us at:</p>
      <p class="email">crforestal[at]alaska.edu</p>
    </div>

    <div class="social-links">
      <a href="https://www.instagram.com/uaarocketry" title="Follow us on Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/company/uaa-rocketry" title="Connect with us on LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.youtube.com/uaarocketry" title="Watch us on YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <footer>
    <p>Â© 2024 UAA Rocketry Team. All rights reserved.</p>
  </footer>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script>
    // Set the launch date to 30 days from now
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
      document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>
</body>

</html>
